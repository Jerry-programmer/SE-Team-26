<!DOCTYPE html>

<html lyu="dg">
  <!-- head:所有头部元素的容器，内部是HTMl网页的相关配置，比如，网页标题，文字的编码 -->
  <head>
    <!-- 提供关于HTML文档的元数据。比如文字的编码，关键字，网页作者，网站的关键字，网站内容，描述；这些设置不会在浏览器中显示
		charset="utf-8"：属性 key="value"
		 -->
    <meta charset="utf-8" />
    <meta name="author" content="Dingguang" />
    <meta name="keywords" content="pageTest" />
    <!-- 文档标题 ：显示在网页的选项卡上，书签，网页上搜索的结果标题-->
    <title>Test Page</title>
  </head>

  <!-- 用户能看的内容，比如文字。。图片。。 -->
  <h1>Hello World!</h1>
  <body>
     这是我的第一个网页 </br></br>

     1.网页的三要素： </br>
      HTML：网页的结构</br>
      CSS：网页的样式 </br>
      JavaScript:网页的行为</br> </br>
    2.网页的基本结构:</br></br>
    3.网页的元素：</br>
      开始标签 + 内容 + 结束标签 </br>
      注：单标签；没有内容，没有结束</br>
          head元素是title元素的父元素。 title是head的子元素</br> </br>
    4.属性：key="value" 是写在开始标签内</br>
  </body>
</html>
